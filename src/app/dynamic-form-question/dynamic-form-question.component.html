<div [formGroup]="form">
    <div>
      <label [attr.for]="question.key">{{question.label}}</label>
    </div>
    
    <span [ngSwitch]="question.controlType">  
      <input  *ngSwitchCase="'textbox'"  [id]="question.key" [formControlName]="question.key" [type]="type">
      <select *ngSwitchCase="'dropdown'" [id]="question.key" [formControlName]="question.key">
        <option *ngFor="let opt of options" [value]="opt.key">{{opt.value}}</option>
      </select>  
    </span>
  
    <span class="errorMessage" *ngIf="!isValid">{{question.label}} is required</span>
</div>
